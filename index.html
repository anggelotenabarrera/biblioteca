<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myForm" enctype="multipart/form-data">
        <h2>Registro Biblioteca</h2>
        <input type="text" name="voluntario" placeholder="Voluntario">
        <textarea name="titulo" cols="40" rows="3" placeholder="Titulo"></textarea>
        <textarea name="autor" cols="40" rows="3" placeholder="Autor"></textarea>
        <input type="text" name="tematica" placeholder="Tematica">
        <input type="number" name="anio" placeholder="Año">
        <input type="text" name="codigo" placeholder="Codigo">
        <input type="file" accept="image/*" name="foto">            
        <input class="btn" type="submit" value="Enviar">
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe normalmente
            
            var formData = new FormData(this);
            
            fetch('https://script.google.com/macros/s/AKfycbyNvZkcBYxLOd9dehzpfnr5utnTBzpW3WmD-0-dyrID-ETfnScQV8M09KpZELMwaWF1/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                // Aquí puedes manejar la respuesta del servidor si es necesario
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
