<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Envío</title>
<script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
<h1>Formulario de Envío</h1>
<form id="myForm" action="https://script.google.com/macros/s/AKfycbwZHVr24bt1vE0gTkKTneECLEvPizSi7RiIXgzy_Q7b5-BDdbGyXxJWQrGfoksccqNsZA/exec" method="POST" enctype="multipart/form-data">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required><br><br>
  
  <label for="imagen">Imagen:</label>
  <input type="file" id="imagen" name="imagen" accept="image/*" required><br><br>
  
  <input type="submit" value="Enviar">
</form>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
  event.preventDefault();
  const form = event.target;
  const formData = new FormData(form);
  
  google.script.run.procesarFormulario(formData);
  form.reset();
});
</script>
</body>
</html>
